<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle" />
      <p>
        {{ sayHello() }}
      </p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello sd!"
        },
        methods: {
          changeTitle: function(e) {
            this.title = e.target.value;
          },
          sayHello: function() {
            return "Abhi";
          }
        }
      });
    </script>
  </body>
</html>
